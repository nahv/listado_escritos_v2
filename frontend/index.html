<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de escritos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- MDB UI Kit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Listado de escritos</h2>
        <div class="mb-4">
            <button type="button" class="btn btn-primary" id="selectFileBtn">Seleccionar Archivo</button>
            <button type="button" class="btn btn-success" id="exportBtn">Exportar listado</button>
            <button type="button" class="btn btn-tertiary" id="clearButton">Limpiar</button>
        </div>
    </div>

    <div id="summary" class="container mt-5" style="display: none; color: hsl(210, 8%, 31%);">
        <div class="row mt-4">
            <div class="col">
                <h4 id="period-header" class="text-end col"></h4>
                <h4 id="summary-text" class="text-end"></h4>
            </div>
            <div class="col ms-5">
                <canvas id="pieChart" style="max-width: 300px; max-height: 300px;"></canvas>
            </div>
        </div>

        <div class="mt-5 d-flex">
            <div class="w-50">
                <h4>Escritos m√°s repetidos</h4>
                <table class="table table-striped" style="font-size: 0.9rem;">
                    <thead>
                        <tr>
                            <th>Suma</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="top-titles-table">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <div class="w-50 mt-5">
                <canvas id="topTitlesBarChart"></canvas>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <!-- MDB UI Kit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"></script>
</body>
</html>
