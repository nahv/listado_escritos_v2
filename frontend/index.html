<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de escritos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- MDB UI Kit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
      /* Enhanced Splash screen overlay */
      #splash {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: linear-gradient(135deg, #003366 0%, #004d99 50%, #003d7a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Roboto', sans-serif;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.8s ease;
      }
      
      #splash.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      body.loaded #splash {
        display: none;
      }

      /* Splash content container */
      #splash-content {
        text-align: center;
        animation: slideUp 0.8s ease-out 0.3s both;
      }

      /* Animated logo/icon */
      #splash-icon {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        animation: iconPulse 2s ease-in-out infinite;
      }

      /* Title animation */
      #splash-title {
        font-size: 32px;
        font-weight: 700;
        margin: 0 0 10px 0;
        letter-spacing: 1px;
        animation: fadeInDown 0.8s ease-out 0.5s both;
      }

      /* Subtitle animation */
      #splash-subtitle {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 30px;
        animation: fadeInUp 0.8s ease-out 0.7s both;
      }

      /* Loading spinner */
      .spinner-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        animation: fadeInUp 0.8s ease-out 0.9s both;
      }

      .spinner-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
        animation: spinnerBounce 1.4s infinite ease-in-out;
      }

      .spinner-dot:nth-child(1) {
        animation-delay: -0.32s;
      }

      .spinner-dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      .spinner-dot:nth-child(3) {
        animation-delay: 0s;
      }

      /* Animations */
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes iconPulse {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        50% {
          transform: scale(1.1);
          filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
        }
      }

      @keyframes spinnerBounce {
        0%, 80%, 100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
</head>
<body>
    <!-- Enhanced Splash Screen -->
    <div id="splash">
      <div id="splash-content">
        <!-- Icon: Document/File SVG -->
        <svg id="splash-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
          <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
          <path d="M4.5 6.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0 2A.5.5 0 0 1 5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm0 2A.5.5 0 0 1 5 10h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z"/>
        </svg>
        
        <h1 id="splash-title">Listado de Escritos</h1>
        <p id="splash-subtitle">Cargando aplicaci칩n...</p>
        
        <!-- Loading spinner -->
        <div class="spinner-container">
          <div class="spinner-dot"></div>
          <div class="spinner-dot"></div>
          <div class="spinner-dot"></div>
        </div>
      </div>
    </div>

    <div class="container mt-5 text-center">
        <h2>Listado de escritos</h2>
        <div class="mb-4 d-flex flex-column flex-md-row align-items-center justify-content-center" id="mainActions">
            <button type="button" class="btn btn-primary mb-2 mb-md-0" id="selectFileBtn">Seleccionar Archivo<br>de Forum</button>
            <button type="button" class="btn btn-success ms-2 d-none mb-2 mb-md-0" id="exportBtn">
                Exportar listado en<br>orden cronol칩gico
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-spreadsheet-fill ms-1" viewBox="0 0 16 16">
                    <path d="M6 12v-2h3v2z"/>
                    <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M3 9h10v1h-3v2h3v1h-3v2H9v-2H6v2H5v-2H3v-1h2v-2H3z"/>
                </svg>
            </button>
            <button type="button" class="btn btn-secondary ms-2 d-none mb-2 mb-md-0" id="clearButton">
                Limpiar
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash3 ms-1" viewBox="0 0 16 16">
                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                </svg>
            </button>
        </div>
        <!-- Proveyentes section-->
        <div id="proveyentesSection" class="d-none mt-4 p-3 border rounded shadow-sm bg-light" style="max-width: 700px; margin: 0 auto;">
            <div class="d-flex align-items-center justify-content-center">
                <span class="me-2 fw-bold">Repartir fechas en</span>
                <input type="number" min="1" value="1" class="form-control d-inline-block w-auto mx-2" id="proveyentesInput" style="width: 70px;">
                <span class="ms-2 fw-bold">listados</span>
                <button type="button" class="btn btn-warning ms-3" id="exportPdfBtn">
                    Exportar PDF
                </button>
            </div>
        </div>
    </div>

    <div id="summary" class="container mt-5" style="display: none; color: hsl(210, 8%, 31%);">
        <div class="row mt-4">
            <div class="col">
                <h4 id="period-header" class="text-end col"></h4>
                <h4 id="summary-text" class="text-end"></h4>
            </div>
            <div class="col ms-5">
                <canvas id="pieChart" style="max-width: 300px; max-height: 300px;"></canvas>
            </div>
        </div>

        <div class="mt-5 d-flex">
            <div class="w-50">
                <h4>Cantidad de presentaciones por fecha</h4>
                <table class="table table-striped" style="font-size: 0.9rem;">
                    <thead>
                        <tr>
                            <th>Cargo</th>
                            <th>Escritos</th>
                            <th>Proyectos</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="presentaciones-by-date-table">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <div class="w-50 mt-5 ms-4">
                <canvas id="datesBarChart"></canvas>
            </div>
        </div>

        <div class="mt-5 d-flex">
            <div class="w-50">
                <h4>Escritos m치s repetidos</h4>
                <table class="table table-striped" style="font-size: 0.9rem;">
                    <thead>
                        <tr>
                            <th>Suma</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="top-titles-table">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <div class="w-50 mt-5 ms-4">
                <canvas id="topTitlesBarChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Modal for continuous export -->
    <div class="modal fade" id="continuousExportModal" tabindex="-1" aria-labelledby="continuousExportLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="continuousExportLabel">Exportar el resto de las fechas en orden cronol칩gico</h5>
            <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="continuousStartDate" class="form-label">Fecha inicio</label>
              <input type="date" id="continuousStartDate" class="form-control">
            </div>
            <div class="mb-3">
              <label for="continuousNumListados" class="form-label">Cantidad de Listados</label>
              <input type="number" id="continuousNumListados" class="form-control" min="1" value="1">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="doContinuousExportBtn" class="btn btn-primary">Exportar PDF</button>
            <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <!-- MDB UI Kit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Hide splash once everything is loaded
      window.addEventListener("load", () => {
        const splash = document.getElementById("splash");
        splash.classList.add("fade-out");
        setTimeout(() => {
          document.body.classList.add("loaded");
        }, 800); // match transition duration
      });
    </script>
</body>
</html>
